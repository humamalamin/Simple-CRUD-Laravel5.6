kind: pipeline
name: laravel-drone
# type: docker

steps:
- name: install
  image: composer
  commands:
  - composer install
  - composer -v

- name: test
  image: php:7.1.3
  commands:
    - cp .env.example .env
    - php artisan key:generate
    # - php artisan migrate
    - ./vendor/bin/phpunit

