kind: pipeline
name: laravel-drone

steps:
  - name: backend
    image: node
    caches:
      - composer
    commands:
      # - php -v
      # - composer -V
      - curl -s https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
      - composer -v
      - cp .env.example .env
      - composer install
      - php artisan key:generate
      # - php artisan migrate
      - ./vendor/bin/phpunit
      